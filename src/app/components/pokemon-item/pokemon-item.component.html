<div class="card" routerLink="/pokemon">
  <div class="card-body row">
    <div class="col">
      <h5 class="card-title">{{ name }}</h5>
    </div>
    <div class="col">
      <span class="badge bg-primary">{{ type }}</span>
    </div>
    <div class="col">
      {{ creationDate | date:'d MMMM Y':'':'fr-FR' }}
    </div>
  </div>
  <div class="close-button-container p-3">
    <button (click)="deleteClick()" type="button" class="btn-close" aria-label="Close"></button>
  </div>
</div>
