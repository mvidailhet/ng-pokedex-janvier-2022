<p>Pokemons caught: {{ nbCaught }}</p>
<input type="text" [(ngModel)]="pokemonName" />

<button [disabled]="pokemonName === ''" (click)="addPokemon()">add pokemon</button>
<button [disabled]="nbCaught <= 0" (click)="removePokemon()">remove pokemon</button>

<div *ngIf="pokemonJustAdded">pokemon was added</div>
